apiVersion: apps/v1
kind: Deployment
metadata:
  name: backTienda
spec:
  selector:
    matchLabels:
      name: backTienda
  template:
    metadata:
      labels:
        name: backTienda
    spec:
      containers:
        - image: Oth4r/backTienda
          name: backTienda
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP